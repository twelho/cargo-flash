[package]
name = "cargo-flash"
version = "0.11.0"
authors = ["Noah HÃ¼sser <yatekii@yatekii.ch>", "Dominik Boehi <dominik.boehi@gmail.com>"]
edition = "2018"
description = "A utility to flash ARM cores with ELFs directly from within cargo."
documentation = "https://docs.rs/cargo-flash/"
homepage = "https://github.com/probe-rs/cargo-flash"
repository = "https://github.com/probe-rs/cargo-flash"
readme = "README.md"
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["embedded"]
license = "MIT OR Apache-2.0"

[features]
default = []
ftdi = ["probe-rs/ftdi"]
sentry = ["probe-rs-cli-util/sentry"]

[dependencies]
structopt = "0.3.22"
env_logger = "0.9.0"
lazy_static = "1.4.0"
colored = "2.0.0"
probe-rs = { version = "0.11.0", git = "https://github.com/probe-rs/probe-rs" }
probe-rs-cli-util = { version = "0.11.0", git = "https://github.com/probe-rs/probe-rs", default-features = false, features=["anyhow"] }
git-version = "0.3.5"
anyhow = "1.0.43"
bytesize = "1.1.0"
thiserror = "1.0.26"
dunce = "1.0.2"

[patch."https://github.com/probe-rs/probe-rs"]
probe-rs = { git = "https://github.com/twelho/probe-rs" }
probe-rs-cli-util = { git = "https://github.com/twelho/probe-rs", default-features = false, features=["anyhow"] }
